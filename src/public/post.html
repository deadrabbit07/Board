<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Project</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/post.css" />
  </head>

  <body>
    <header class="header">
      <p class="logo_header"><a href="./board.html">BSC</a></p>
      <p class="login_header"><a href="#">로그인</a></p>
    </header>

    <div class="post_div">
      <p>게시판 글 작성</p>
      <div class="post_input">
        <div class="input_title">
          <input class="title" type="text" placeholder="제목을 적어주세요 (20자 이하)" />
        </div>
        <div class="input_content">
          <textarea class="content" placeholder="내용을 적어주세요 (1000자 이하)"></textarea>
        </div>
      </div>
      <div class="post_btn">
        <button type="button" class="btn">목록으로</button>
        <button type="button" class="btn">글 작성</button>
      </div>
    </div>
  </body>
</html>
