<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Project</title>
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/header.css" />
</head>

<body>
  <header class="header">
    <p class="logo_header"><a href="./board.html">BSC</a></p>
    <p class="login_header"><a href="./login.html">로그인</a></p>
  </header>

  <div class="tabs">
    <div class="board-font">게시판</div>
    <div class="board-list">
      <div class="active">자유게시판</div>
      <div>질문게시판</div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search" />
    </div>
  </div>

  <table>
    <tbody class="posts">
    </tbody>
  </table>

  <div class="write-btn">
    <button><a href="./post.html">글쓰기</a></button>
  </div>
  <div class="pagination">
    <button>&laquo;</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>&raquo;</button>
  </div>
  <script src="js/board.js"></script>
</body>


</html>
