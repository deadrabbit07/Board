<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/post.css" />
    <title>Board Project</title>
  </head>

  <body>
    <header class="header">
      <p class="logo_header"><a href="./board.html">BSC</a></p>
      <p class="login_header"><a href="./login.html">로그인</a></p>
    </header>

    <div class="post_div">
      <div class="post_p">
        <p class="maker"></p>
        <p class="date"></p>
      </div>
      <div class="post_input">
        <div class="input_title">
          <!-- <input class="title" type="text" readonly></input> -->
          <textarea class="title" readonly></textarea>
        </div>
        <div class="input_content">
          <textarea class="content" readonly></textarea>
        </div>
      </div>
      <div class="post_btn">
        <button type="button" class="btn"><a href="./board.html">목록으로</a></button>
        <button type="button" class="btn delete">글 삭제</button>
        <button type="button" class="btn update">글 수정</button>
      </div>
    </div>
  </body>
  <script src="js/check_my_post.js"></script>
</html>
